{% assign data = include.data | default: site.data.media_articles %}

{% for item in data %}

	{% capture row_classes %}
		{% if item.reverse_columns %}
			flex-row-reverse
		{% endif %}
	{% endcapture %}

	<!-- MEDIA ARTICLE -->
	<article class="mb-4">

		<!-- BADGE -->
		<small class="mb-3 badge badge-primary text-uppercase">Swellnet Dispatch</small>

		<div class="row {{ row_classes }}">
			<div class="col-md-8 col-xl-8 pr-lg-4">

				<h2 class="h3 mb-1">{{ item.title }}</h2>

				<p><small class="text-muted">{{ item.date }}</small></p>

				{{ item.body | markdownify }}

			</div>
			<div class="col-md-4 col-xl-4">
				<p><img width="100%" src="{{ item.image }}" alt="{{ item.image_alt }}"></p>
			</div>
		</div>
	</article>
	<hr class="pb-2">
{% endfor %}
