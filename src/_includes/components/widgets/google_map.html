{% assign id = include.id %}
{% assign address = site.data.settings.offices[0].address %}

<!-- GOOGLE MAP -->
<section
    id="{{ id }}"
	class="lv-google-map"
	onclick="event.target.getElementsByTagName('iframe')[0].style = 'pointer-events: auto'"
	onmouseleave="event.target.getElementsByTagName('iframe')[0].style = 'pointer-events: none'">
	<i class="fa fa-circle-o-notch fa-spin fa-fw"></i>
    <iframe
    	src="https://maps.google.com/maps?hl=en&q={{address | strip_html }}&z=21&ie=UTF8&t=roadmap&z=16&iwloc=A&output=embed"
    	width="100%"
        height="500"
        frameborder="0"
		style="pointer-events: none">
    </iframe>
</section>
